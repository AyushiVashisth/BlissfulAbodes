<button class="chat-icon" (click)="toggleChatBox()">
  <i class="fa fa-comment">Help</i>
</button>
<div *ngIf="isOpen" class="chat-box">
  <div class="messages">
    <div class="message" *ngFor="let message of messages">
      {{ message }}
    </div>
  </div>
  <div class="input-box">
    <input type="text" [(ngModel)]="newMessage" placeholder="Type your message..." />
    <button class="send-button" (click)="handleSendMessage()" [disabled]="newMessage.trim() === ''">
      Send
    </button>
  </div>
</div>
