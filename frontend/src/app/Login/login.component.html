<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">
  
    <div class="login">
      <form class="form">
        <label for="chk" aria-hidden="true">Log in</label>
        <input class="input" type="email" [(ngModel)]="loginEmail" name="email" placeholder="Email" required>
        <input class="input" type="password" [(ngModel)]="loginPassword" name="pswd" placeholder="Password" required>
        <button type="button" (click)="onLogin()">Log in</button>
      </form>
    </div>
  
    <div class="register">
      <form class="form">
        <label for="chk" aria-hidden="true">Register</label>
        <input class="input" type="text" [(ngModel)]="username" name="txt" placeholder="Username" required>
        <input class="input" type="email" [(ngModel)]="regEmail" name="email" placeholder="Email" required>
        <input class="input" type="password" [(ngModel)]="regPassword" name="pswd" placeholder="Password" required>
        <button type="button" (click)="onSignup()">Register</button>
      </form>
    </div>
  </div>
